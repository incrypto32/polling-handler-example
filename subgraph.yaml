specVersion: 0.0.8
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDC
    network: mainnet
    source:
      address: "0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045"
      abi: ERC20
      startBlock: 6082465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: ERC20
          file: ./abis/Contract.json
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: polling
            every: 10
      file: ./src/contract.ts
